version: "3"
services:
  nginx_proxy:
    image: nginx:1.25.3
#    image: jwilder/nginx-proxy
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./templates:/usr/share/nginx/html:ro
    restart: always

networks:
  default:
    external:
      name: nginx_proxy